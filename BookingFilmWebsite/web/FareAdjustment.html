<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="fareAndInvoice.css">
    <title>Fare Adjustment</title>
</head>

<body>

    <main>
        <h1>Fare Adjustment</h1>

        <div class="adjust_fare">
            <h2>Adjust Movie Ticket Fare</h2>

            <label for="movie">Select Movie:</label>
            <select name="movie" id="movie">
                <option value="avengers">Avengers</option>
                <option value="inception">Inception</option>
                <option value="batman">Batman</option>
            </select>

            <label for="current_fare">Current Fare ($):</label>
            <input type="number" id="current_fare" name="current_fare" placeholder="30$" disabled>

            <label for="new_fare">New Fare ($):</label>
            <input type="number" id="new_fare" name="new_fare" placeholder="Enter new fare">

            <div class="adjust_buttons">
                <button class="adjust_btn" onclick="updateFare()">Update Fare</button>
                <button class="reset_btn" onclick="resetForm()">Reset</button>
            </div>

            <div id="message" style="display: none; color: green; margin-top: 20px;">Update Successful!</div>
        </div>

    </main>

    <script>
        function updateFare() {
            const newFare = document.getElementById('new_fare');
            if(newFare === "" || newFare <= 0){
                window.alert("Please enter a valid new fare")
            }
            else{
                document.getElementById('message').style.display = 'block'
            }
            setTimeout(() =>{
                resetForm();
            },3000)
        }

        function resetForm(){
            document.getElementById('new_fare').innerHTML = ""
            document.getElementById('message').style.display = 'none'
        }
    </script>

</body>

</html>
