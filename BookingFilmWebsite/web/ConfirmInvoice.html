<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="fareAndInvoice.css">
    <title>Confirm Invoice</title>
</head>

<body>

    <main>
        <h1>Confirm Invoice</h1>

        <div class="invoice_details">
            <h2>Invoice Information</h2>
            <table>
                <tr>
                    <th>Invoice ID</th>
                    <td>INV0001</td>
                </tr>
                <tr>
                    <th>Customer Name</th>
                    <td>John Doe</td>
                </tr>
                <tr>
                    <th>Cinema</th>
                    <td>Galaxy</td>
                </tr>
                <tr>
                    <th>Movie</th>
                    <td>The Amazing Spider-man</td>
                </tr>
                <tr>
                    <th>Room</th>
                    <td>5</td>
                </tr>
                <tr>
                    <th>Seat</th>
                    <td>A12</td>
                </tr>
                <tr>
                    <th>Date</th>
                    <td>28/6/2024</td>
                </tr>
                <tr>
                    <th>Time</th>
                    <td>20:00 - 21:45</td>
                </tr>
                <tr>
                    <th>Total Amount</th>
                    <td>$150</td>
                </tr>
                <tr>
                    <th>Items</th>
                    <td>Movie ticket, Popcorn Combo</td>
                </tr>
            </table>
        </div>

        <div class="confirm_buttons">
            <button class="confirm_btn">Confirm Payment</button>
            <button class="cancel_btn">Cancel</button>
        </div>
    </main>

</body>

</html>
