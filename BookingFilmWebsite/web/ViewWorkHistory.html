<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width= , initial-scale=1.0">

    <title>VWH</title>
</head>
<style>
    /* Style for body */
body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 20px;
}

/* Style for main container */
main {
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    max-width: 800px;
    margin: 0 auto;
}

/* Style for the heading */
h1 {
    text-align: center;
    color: #333;
}

/* Style for the cinema selection dropdown */
.cinemas {
    margin-bottom: 20px;
}

select {
    width: 100%;
    padding: 10px;
    border-radius: 4px;
    border: 1px solid #ccc;
}

/* Style for the date input */
.date {
    margin-bottom: 20px;
}

input[type="date"] {
    width: 97%;
    padding: 10px 11px;
    border-radius: 4px;
    border: 1px solid #ccc;
}

/* Table styling */
table {
    width: 100%;
    border-collapse: collapse;
}

th, td {
    padding: 12px;
    text-align: left;
    border-bottom: 1px solid #ddd;
}

th {
    background-color: #5a5959;
    color: #f4f4f4;
}

td {
    color: #555;
}

tr:hover {
    background-color: #f1f1f1;
}

/* Responsive layout */
@media (max-width: 600px) {
    body {
        padding: 10px;
    }

    main {
        padding: 15px;
    }

    select, input[type="date"] {
        width: 100%;
    }
}

</style>
<body>


        <main>

            <div class="cinemas">

                    <option value="starlight">Starlight Đà Nẵng </option>

                    <option value="CGVVincom">CGV Vincom Đà Nẵng</option>
                    <option value="CGVPlaza">CGV Vĩnh Trung Plaza </option>
                    <option value="lotte">Lotte Đà Nẵng</option>
                    <option value="Galaxy">Galaxy Đà Nẵng</option>
                    <option value="audi">Audi</option>
                </select>
            </div>
            <div class="date">
                <input type="date">
            </div>

            <div class="recent_order">
                <table>
                    <thead>

                        </tr>
                    </thead>

</body>

</html>
